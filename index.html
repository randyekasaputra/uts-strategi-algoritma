<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS STATEGI ALGORITMA</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --shadow-color: rgba(76, 175, 80, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f4 0%, #e0e0e0 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.1),
                0 6px 6px rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateX(2deg);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px var(--shadow-color);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--shadow-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        button:hover::after {
            transform: translateY(0);
        }

        button:active {
            transform: translateY(0);
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 2px solid #eee;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            white-space: pre-wrap;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        #output::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 48%, #eee 49%, #eee 51%, transparent 52%);
            background-size: 10px 10px;
            opacity: 0.5;
            pointer-events: none;
        }

        .step {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .step:hover {
            transform: translateX(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UTS Strategi Algoritma<br> Bubble Sort</h1>
        <div class="input-group">
            <label for="arrayInput">Masukkan angka :</label>
            <input type="text" id="arrayInput" placeholder="">
        </div>
        <button onclick="bubbleSort()">Urutkan</button>
        <div id="output"></div>
    </div>

    <script>
        function bubbleSort() {
            const input = document.getElementById('arrayInput').value;
            let arr = input.split(',').map(num => Number(num.trim()));
            let n = arr.length;
            let langkah = 0;
            let output = "";

            // Reset output dengan animasi fade-in
            const outputDiv = document.getElementById('output');
            outputDiv.className = 'fade-in';
            
            output += "ðŸš€ Memulai proses pengurutan:\n\n";

            for (let i = 0; i < n; i++) {
                let swapped = false;
                for (let j = 0; j < n - i - 1; j++) {
                    langkah++;
                    output += `ðŸ“Š Langkah ${langkah}:\n`;
                    output += `   Membandingkan ${arr[j]} dan ${arr[j + 1]}\n`;
                    
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        swapped = true;
                        output += `   â†”ï¸ Menukar: ${arr.join(' â†’ ')}\n`;
                    } else {
                        output += `   âœ… Tidak perlu menukar\n`;
                    }
                    output += '\n';
                }
                
                if (!swapped) break;
                
                output += `ðŸ”„ Setelah iterasi ${i + 1}: ${arr.join(' â†’ ')}\n\n`;
            }

            output += `\nðŸŽ‰ Hasil akhir: ${arr.join(' â†’ ')}\n`;
            output += `ðŸ“ˆ Total langkah: ${langkah}`;

            // Membuat output lebih interaktif dengan menambahkan kelas CSS
            let formattedOutput = output.split('\n').map(line => 
                `<div class="step">${line}</div>`
            ).join('');

            outputDiv.innerHTML = formattedOutput;
        }
    </script>
</body>
</html>
